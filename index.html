<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <link rel="stylesheet" href="main.css" />
  
</head>

<body>

  <section class="container">
    <span id='num'></span>
    <div class="prev">&#10094;</div>
    <ul class="carousel">
      <li class="carouselitem">
        <img class="img" alt="img" src="images/img (1).jpg" </li>
      <li class="carouselitem">
        <img class="img" alt="img" src="images/img (2).jpg" </li>
      <li class="carouselitem">
        <img class="img" alt="img" src="images/img (3).jpg" </li>
      <li class="carouselitem">
        <img class="img" alt="img" src="images/img (4).jpg" </li>
      <li class="carouselitem">
        <img class="img" alt="img" src="images/img (5).jpg" </li>
      <li class="carouselitem">
        <img class="img" alt="img" src="images/img (6).jpg" </li>
    </ul>
    <div class="next">&#10095;</div>
    <div class="dots">

    </div>
  </section>
</body>
<script type="text/javascript" src="main.js" ></script>
</html>
